<div ng-controller="ScriblCanvasController">
    <div class="row">
        <div class="col-sm-10">
            <canvas id="scribl" width="720" height="400"></canvas>
        </div>
    </div>
    <div class="panel">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Typ</th>
            </tr>
            </thead>
            <tr ng-repeat="type in types |orderBy: 'id'" class="fx-bounce-left fx-speed-200">
                <td ng-style="type.color">
                    {[type.name]}
                </td>
            </tr>

        </table>
    </div>
</div>
