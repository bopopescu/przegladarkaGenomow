<div class="row">
    <div class="col-sm-10">

<div class="well well-lg" ng-controller="chrCanvasCtrl" ng-click="klik()">

</div>

        <thead>
        <tr>
            <th>Chromosom</th>

        </tr>
        </thead>
        <tr ng-repeat="ch in chrms">
